        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener("DOMContentLoaded", function() {
            // When the page loads, check if there's any saved note in localStorage

            // Trigger auto-save every 5 seconds (5000 milliseconds)

                var text = document.getElementById("notepad").value;

                alert("Note saved!"); // Display a confirmation
            });
        });

<script>
  // Function to display greeting based on time of day
  function getGreeting() {
    const now = new Date();
    const hours = now.getHours();

    let greeting = "";

    if (hours >= 5 && hours < 12) {
      greeting = "Good Morning";
    } else if (hours >= 12 && hours < 18) {
      greeting = "Good Afternoon";
    } else {
      greeting = "Good Evening";
    }

    document.getElementById("greeting").innerHTML = greeting;
  }

  // Function to update current date and time with AM/PM
  function updateDateTime() {
    var now = new Date();
    var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    var day = days[now.getDay()];
    var date = now.getDate();
    var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    var month = months[now.getMonth()];

    // Get hours, minutes and AM/PM
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var ampm = hours >= 12 ? 'PM' : 'AM';

    // Convert hours from 24-hour format to 12-hour format
    hours = hours % 12;
    hours = hours ? hours : 12; // The hour '0' should be '12'
    minutes = minutes < 10 ? '0' + minutes : minutes; // Add leading zero for minutes if necessary

    // Combine date, time, and AM/PM
    var time = hours + ':' + minutes + ' ' + ampm;
    var dateTimeString = day + ', ' + date + ' ' + month + ' ' + time;

    document.getElementById('dateTime').innerHTML = dateTimeString;
  }

  // Initialize greeting and start updating time
  window.onload = function() {
    getGreeting();
    setInterval(updateDateTime, 1000); // Update every second
    updateDateTime(); // Initialize immediately
  }
</script>
